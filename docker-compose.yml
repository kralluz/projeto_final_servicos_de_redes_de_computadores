version: "3.8"

services:
  router:
    build: ./router
    container_name: router
    cap_add: [NET_ADMIN]
    networks:
      servers: { ipv4_address: 192.168.10.254 }
      clients: { ipv4_address: 192.168.20.254 }
    restart: unless-stopped

  firewall:
    build: ./firewall
    container_name: firewall
    cap_add: [NET_ADMIN]
    depends_on: [router]
    networks:
      servers: { ipv4_address: 192.168.10.253 }
      clients: { ipv4_address: 192.168.20.253 }
    restart: unless-stopped

  dns-server:
    build: ./dns
    container_name: dns-server
    cap_add: [NET_ADMIN]
    depends_on: [router]
    networks:
      servers: { ipv4_address: 192.168.10.10 }
    restart: unless-stopped

  dhcp-server:
    build: ./dhcp
    container_name: dhcp-server
    cap_add: [NET_ADMIN]
    depends_on: [router]
    networks:
      clients: { ipv4_address: 192.168.20.252 }
    restart: unless-stopped

  client01:
    image: debian:stable-slim
    container_name: client01
    depends_on:
      - dhcp-server
      - router
      - firewall
      - dns-server
    cap_add:
      - NET_ADMIN
    command: >
      sh -c "
        apt-get update && apt-get install -y isc-dhcp-client &&
        ip link set eth0 up &&
        ip addr flush dev eth0 &&
        dhclient -v eth0 &&
        sleep infinity
      "
    networks:
      clients: {}
    restart: unless-stopped

networks:
  servers:
    driver: bridge
    ipam:
      config: [{ subnet: 192.168.10.0/24 }]
  clients:
    driver: bridge
    ipam:
      config: [{ subnet: 192.168.20.0/24 }] 